<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Inputs & Their Attributes</h1>
    <form>
        <label>This is a button</label>
        <input type="button"><br>
        <label>Wanna checkbox?</label>
        <input type="checkbox"><br>
        <label>Need color options?</label>        
        <input type="color"><br>
        <label>Date selection</label>
        <input type="date"><br>
        <label>Need to upload a file?</label>
        <input type="file"><br>
        <label>What about range?</label>
        <input type="range"><br>
        <label>Can we get your number?</label>
        <input type="tel"><br>
        <label>What time is it near you?</label>
        <input type="time"><br>
        <input type="submit">
    </form>
</body>
</html>
